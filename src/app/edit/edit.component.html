<mat-card>
  <mat-card-header>
    <mat-card-title>
      Edit component
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="transformerForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div class="container">
        <div class="row">
          <div class="col-sm-6 p-1">
            <mat-form-field>
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
          </div>
          <div class="col-sm-6 p-1">
            <mat-form-field>
              <input matInput placeholder="Status" formControlName="status">
            </mat-form-field>
          </div>
        </div>
        <div class="row p-2">
          <div class="col-sm-4 p-1">
            <mat-select placeholder="Vehicle group" formControlName="vehicleGroup">
              <mat-option *ngFor="let option of groupOptions" [value]="option" (click)="updateTypeOptions(option)">{{option}}</mat-option>
            </mat-select>
          </div>
          <div class="col-sm-4 p-1">
            <mat-select placeholder="Vehicle type" formControlName="vehicleType">
                <mat-option *ngFor="let option of typeOptions" [value]="option" (click)="updateModelOptions(option)">{{option}}</mat-option>
            </mat-select>
          </div>
          <div class="col-sm-4 p-1">
            <mat-select placeholder="Vehicle type" formControlName="vehicleModel">
                <mat-option *ngFor="let option of modelOptions" [value]="option">{{option}}</mat-option>
            </mat-select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12" formArrayName="gears">
              <div class="row p-2"
              *ngFor="let gear of this.transformerForm.get('gears').controls; let i = index;">
                  <div class="col-sm-8">
                      <mat-form-field>
                          <input matInput placeholder="Gear" [formControlName]="i">
                      </mat-form-field>
                  </div>
                </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
              <button mat-raised-button color="primary" type="button" (click)="addNewGear()">Add new gear</button>
          </div>
        </div>

      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Add</button>
      <button mat-raised-button color="accent" type="button">Clear</button>
      <button mat-raised-button color="warn" type="button">Delete</button>
    </mat-card-actions>
  </form>
</mat-card>
