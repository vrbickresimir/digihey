<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Preview component</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-md m-1" *ngFor="let transformer of transformers; let i = index">
        <app-transformer [transformer]="transformer"></app-transformer>
      </div>
    </div>
  </mat-card-content>
</mat-card>
